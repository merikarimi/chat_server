<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    What chat room would you like to enter?<br>
    <input id="room-name-input" type="text" size="100"><br>
    <input id="room-name-submit" type="button" value="Enter" onclick="search()">
    <script>
        function search(){
            room_name = document.getElementById("room-name-input").value;
            window.location.pathname = "chat/" + room_name + "/";
        }
    </script>
</body>
</html>
